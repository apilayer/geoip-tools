<!DOCTYPE html>
<html>

<head>

  <title>404 Page Not Found</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom 404 Error Page Not found" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/geoip32.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/404.css">


</head>

<body>

  <div class="container">

    <h1 class="titleBox">
      <img src="/geoip48.png" alt="geoip.tools">geoIP.tools
    </h1>

    <div class="error">
      <div class="number">
        <span class="digit">4</span>
        <span class="digit">0</span>
        <span class="digit">4</span>
      </div>
      <div class="type">
        <span>Page Not Found</span>
      </div>
    </div>

    <div class="explanation">
      We can't find the page you are looking for.
    </div>
    <div class="options">
      <a class="link" href="javascript:history.go(-1)">&laquo; Go Back</a>&nbsp; /&nbsp;
      <a class="link" href="https://geoip.tools">Go Home &raquo;</a>
    </div>

  </div>

</body>

</html>
